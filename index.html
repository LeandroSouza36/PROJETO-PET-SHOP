    <div class="container">
      <div class="row justify-content-center"> <!-- Centraliza horizontalmente -->
        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-lg" onclick="cadastroClientes()">Cadastro de Clientes</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-lg" onclick="cadastroPets()">Cadastro de Pets</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-lg">Gestão de Serviços</button>
        </div>
        <div class="col-md-2">

        </div>

<div>
  <div class="container formularioCadastroPets" style="display:none">
    <form action="index.html" method="POST">
      <!-- Nome -->
      <div class="container border ">
        <div class="row tituloFormulario">Cadastro de Pets</div>
        <div class="row">
          <div class="col-md-2">
            <div class="input-group-text" id="addon-wrapping"><div class="inputTexto">Nome do Pet:</div></div>
          </div>
          <div class="col-md-6">
            <div class="input-group flex-nowrap">
              <input
                style="width: 400px"
                type="text"
                class="form-control"
                placeholder="Digite o nome"
                aria-label="Nome"
                aria-describedby="addon-wrapping"
                name="nome"
                required
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Contato -->
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <span class="input-group-text" id="addon-wrapping">Contato:</span>
          </div>
          <div class="col-md-6">
            <div class="input-group flex-nowrap">
              <input
                style="width: 400px"
                type="text"
                class="form-control"
                placeholder="(xx) xxxxx-xxxx"
                aria-label="Contato"
                aria-describedby="addon-wrapping"
                name="contato"
                required
                pattern="\(\d{2}\) \d{5}-\d{4}"
                title="Formato esperado: (xx) xxxxx-xxxx"
                maxlength="15"
                onkeypress="return permitirSomenteNumeros(event)"
                oninput="mascararContato(this)"
              />
          </div>
        </div>
      </div>

      <!-- Endereço -->
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <span class="input-group-text" id="addon-wrapping"
              >Endereço:</span
            >
          </div>
          <div class="col-md-6">
            <div class="input-group flex-nowrap">
              <input
                style="width: 400px"
                type="text"
                class="form-control"
                placeholder="Digite seu endereço"
                aria-label="Endereço"
                aria-describedby="addon-wrapping"
                name="endereco"
                required
              />
            </div>
          </div>
        </div>
      </div>


      <!-- Botão de envio -->
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-8 text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
